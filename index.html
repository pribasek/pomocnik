<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LSPD Incident Report Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0e1a2b;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1f2f4a;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #f1c40f;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      color: #f1c40f;
    }

    main {
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .section, .laws {
      margin-top: 25px;
    }

    .section h2,
    .laws h2 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #f1c40f;
    }

    .section label,
    .laws label {
      font-weight: normal;
      background: #1f2f4a;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 5px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
      cursor: pointer;
    }

    input[type="checkbox"],
    input[type="radio"] {
      margin: 0;
      flex-shrink: 0;
      transform: scale(1.2);
    }

    button {
      background-color: #f1c40f;
      color: #0e1a2b;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #d4ac0d;
    }

    #output {
      white-space: pre-wrap;
      background-color: #0e1a2b;
      padding: 15px;
      margin-top: 25px;
      border-radius: 8px;
      border: 1px solid #f1c40f;
      font-family: monospace;
    }

    .law-text {
      display: flex;
      flex-direction: column;
    }

    .penalty {
      font-size: 13px;
      color: #bbb;
      margin-top: 4px;
      margin-left: 26px;
    }
  </style>
</head>
<body>
  <header>
    <h1>LSPD INCIDENT REPORT</h1>
  </header>

  <main>
    <!-- Formulář -->
    <!-- (Beze změn, kód zůstává stejný jako ve vašem půlvodním HTML) -->
  </main>

  <script>
    function generateReport() {
      const name = document.getElementById('suspectName').value;
      const dob = document.getElementById('suspectDOB').value;
      const phone = document.getElementById('suspectPhone').value;
      const eventDesc = document.getElementById('eventDesc').value;
      const seized = document.getElementById('seizedItems').value;
      const officer = document.getElementById('arrestingOfficer').value;
      const crimeType = document.querySelector('input[name="crimeType"]:checked');
      const checked = Array.from(document.querySelectorAll('.laws input:checked')).map(cb => cb.value);

      let report = `--- LSPD INCIDENT REPORT ---\n\n`;
      report += `🗥️ Jméno a příjmení: ${name}\n`;
      report += `🗕️ Datum narození: ${dob}\n`;
      report += `📞 Telefon: ${phone}\n\n`;
      report += `📄 Popis události:\n${eventDesc}\n\n`;
      report += `📦 Zabavené věci:\n${seized}\n\n`;
      report += `👮 Zatýkající strážník: ${officer}\n\n`;

      if (crimeType) {
        report += `🔍 Typ trestného činu: ${crimeType.value}\n\n`;
      }

      report += `📚 Porušené zákony:\n`;
      checked.forEach(l => report += `- ${l}\n\n`);

      report += `Dohoda o vině trestu: ${name} narozen/a ${dob} souhlasí se všemi obviněními a souhlasí s trestem (DOPLNIT např. 8 let ve Státní věznici + $46.000 pokuta) podle:\n`;
      checked.forEach(l => report += `- ${l}\n`);

      document.getElementById('output').textContent = report;
    }
  </script>
</body>
</html>
